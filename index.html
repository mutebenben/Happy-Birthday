    <meta charset="utf-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

    <img src="img/music.png" id="musicButton" style="position: fixed;z-index: 10001;top:10px;right:10px;" onclick="let m = document.querySelector('.song'); if (m.paused ) {m.play(); this.className = 'rotateImages'} else {m.pause(); this.className = ''}">

    </audio>

    <div class="balloons text-center" id="b1">

	<div class="balloons text-center" id="b3" style="z-index: 100;">

	<div class="balloons text-center" id="b4" style="z-index: 100;">
